<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system for adding, editing, and deleting student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The main content will go here -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register students, edit records, and manage data efficiently.</p>
    </header>

    <section id="registration-form">
        <!-- The form to register students -->
        <h2>Register New Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="display-section">
        <h2>Registered Students</h2>
        <!-- Placeholder for student data -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically injected here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
